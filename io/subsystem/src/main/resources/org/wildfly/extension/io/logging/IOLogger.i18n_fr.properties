lowFD=L'employ\u00E9 '%s' configure automatiquement les fils de t\u00E2che %d selon les %d processeurs disponibles. Cependant, votre syst\u00E8me ne poss\u00E8de pas suffisamment de descripteurs de fichier configur\u00E9s pour prendre en charge cette configuration. Il se peut que vous rencontriez des d\u00E9gradations d'application si vous ne r\u00E9duisez pas pas la limite du descripteur de votre fichier.
lowGlobalFD=Votre syst\u00E8me est configur\u00E9 avec %d d\u00E9cripteurs de fichier, mais la configuration actuelle de votre serveur d'application n\u00E9cessite un minimum de %d (et probablement plus). Tout ajustement peut toutefois entra\u00EEner des instabilit\u00E9s, sauf si vous augmentez ce chiffre.
