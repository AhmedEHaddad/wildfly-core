elytron.ldap-realm.identity-mapping.digest-algorithm=L'algorithme de condens\u00E9 (fonction hash) utilis\u00E9 pour calculer le condens\u00E9 du certificat d'utilisateur. Sera utilis\u00E9 uniquement si digest-from a \u00E9t\u00E9 d\u00E9fini.
elytron.ldap-realm.identity-mapping.certificate-from=Le nom de l'attribut LDAP \u00E0 mapper avec un certificat d'utilisateur cod\u00E9. S'il n'est pas d\u00E9fini, le certificat cod\u00E9 ne sera pas v\u00E9rifi\u00E9.
elytron.ldap-realm.identity-mapping.serial-number-from=Le nom de l'attribut LDAP \u00E0 mapper avec un num\u00E9ro de s\u00E9rie du certificat d'utilisateur. S'il n'est d\u00E9fini, le num\u00E9ro de s\u00E9rie ne sera pas v\u00E9rifi\u00E9.
elytron.ldap-realm.identity-mapping.subject-dn-from=Le nom de l'attribut LDAP \u00E0 mapper avec un DN de sujet de certificat d'utilisateur. S'il n'est pas d\u00E9fini, le DN du sujet ne sera pas v\u00E9rifi\u00E9.
elytron.ldap-realm.direct-verification=Est-ce que ce domaine prend en charge la v\u00E9rification des identifiants en se connectant directement \u00E0 LDAP en tant que compte authentifi\u00E9\u00A0?
