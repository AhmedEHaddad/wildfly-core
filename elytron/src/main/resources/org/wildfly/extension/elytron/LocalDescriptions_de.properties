elytron.credential-store.credential-reference.store=Name des Anmeldedatenspeichers, der den Alias f\u00FCr die Anmeldedaten enth\u00E4lt.
elytron.credential-store.credential-reference.alias=Alias, der den gespeicherten geheimen Schl\u00FCssel oder die Anmeldedaten im Speicher kennzeichnet.
elytron.credential-store.credential-reference.type=Typ der Anmeldedaten, die diese Referenz kennzeichnet.
elytron.credential-store.credential-reference.clear-text=Geheimer Schl\u00FCssel in Klartext angegeben. Pr\u00FCft die Art und Weise, wie der Anmeldedatenspeicher Anmeldedaten/Passw\u00F6rter an Dienste liefert.
elytron.credential-store.loaded-provider=Informationen \u00FCber den Anbieter, der die Implementierung f\u00FCr diesen Typ Anmeldedatenspeicher geladen hat.
elytron.credential-store.loaded-provider.name=Name des Anbieter-Ladeprogramms. 
elytron.credential-store.loaded-provider.info=Informationszeichenfolge \u00FCber das Anbieter-Ladeprogramm.
elytron.credential-store.loaded-provider.version=Version des Anbieters, die zum Laden des Anmeldedatenspeichers verwendet wird.
elytron.credential-store.providers=Name der im Subsystem definierten Anbieter zum Abrufen der Anbieter, um nach dem Anbieter zu suchen, der den erforderlichen CredentialStore-Typ erstellen kann. Wenn dieser nicht angegeben ist, wird stattdessen die globale Liste der Anbieter verwendet.
elytron.credential-store.other-providers=Name der im Subsystem definierten Anbieter zum Abrufen der Anbieter, um nach dem Anbieter zu suchen, der die erforderlichen JCA-Objekte im Anmelddatenspeicher erstellen kann. Dies gilt nur f\u00FCr einen CredentialStore auf Schl\u00FCsselspeicherbasis. Wenn dieser nicht angegeben ist, wird stattdessen die globale Liste der Anbieter verwendet.
elytron.credential-store.provider-name=Name des Anbieters, der zum Instantiieren des CredentialStore verwendet werden soll. Wenn der Anbieter nicht angegeben ist, wird der erste gefundene Anbieter verwendet, der eine Instanz des angegebenen "type" erstellen kann.
elytron.credential-store.implementation-properties=Map von spezifischen Eigenschaften f\u00FCr die Anmeldedatenspeicher-Implementierung.
elytron.credential-store.location=Dateiname des Anmeldedatenspeichers.
elytron.credential-store.modifiable=Gibt an, ob der Anmeldedatenspeicher ge\u00E4ndert werden kann.
elytron.credential-store.create=Gibt an, ob der Anmeldedatenspeicher Speicher erstellen soll, wenn keiner vorhanden ist.
elytron.credential-store.relative-to=Referenz zu einem vorher definierten Pfad, zu dem der Dateiname relativ ist.
elytron.credential-store.add=F\u00FCgt der Konfiguration einen weiteren Anmeldedatenspeicher hinzu.
elytron.credential-store.remove=Entfernt einen Anmeldedatenspeicher aus der Konfiguration.
elytron.credential-store.reload=L\u00E4dt den Anmeldedatenspeicher erneut (reinitialisiert und l\u00E4dt neue Daten, falls vorhanden).
elytron.credential-store.state=Status des zugrunde liegenden Diensts, der diesen Anmeldedatenspeicher zur Laufzeit darstellt.
elytron.credential-store.read-aliases=Liest Aliase (Eintr\u00E4ge) aus dem Anmeldedatenspeicher.
elytron.credential-store.add-alias=F\u00FCgt dem Anmeldedatenspeicher einen Alias hinzu.
elytron.credential-store.add-alias.alias=Der Alias des Anmeldedatenspeicherelements, das hinzuf\u00FCgt werden soll.
elytron.credential-store.add-alias.entry-type=Typ von Anmeldedaten (Eintrag), die im Anmeldedatenspeicher gespeichert sind.
elytron.credential-store.add-alias.secret-value=Geheimer Wert, wie z.\u00A0B. ein Passwort.
elytron.credential-store.remove-alias=Entfernt Anmeldedaten (Eintrag), die im Anmeldedatenspeicher gespeichert sind.
elytron.credential-store.remove-alias.alias=Der Alias des Anmeldedatenspeicherelements, das entfernt werden soll.
elytron.credential-store.set-secret=Legt den geheimen Wert von Anmeldedaten (Eintrag) fest, die im Anmeldedatenspeicher gespeichert sind.
elytron.credential-store.set-secret.alias=Der Alias des Anmeldedatenspeicherelements, das festgelegt werden soll.
elytron.credential-store.set-secret.entry-type=Typ von Anmeldedaten (Eintrag), die im Anmeldedatenspeicher gespeichert sind.
elytron.credential-store.set-secret.secret-value=Geheimer Wert, wie z.\u00A0B. ein Passwort.
elytron.dir-context=Konfiguration f\u00FCr die Verbindung zu einem Verzeichnis-(LDAP)-Server.
elytron.dir-context.add=F\u00FCgt die DirContext-Definition hinzu.
elytron.dir-context.remove=Entfernt die DirContext-Definition.
elytron.dir-context.url=Verbindungs-URL.
elytron.dir-context.authentication-level=Zu verwendende Authentifizierungsebene (Sicherheitsebene/Authentifizierungsmechanismus). Entspricht der Umgebungseigenschaft SECURITY_AUTHENTICATION ("java.naming.security.authentication"). Zul\u00E4ssige Werte\: "none", "simple", "sasl-mech", wobei "sasl-mech" eine mit Leerzeichen getrennte Liste von SASL-Mechanismusnamen ist.
elytron.dir-context.authentication-context=Authentifizierungskontext zum Abrufen der Login-Anmeldedaten, um die Verbindung zum LDAP-Server herzustellen. Kann weggelassen werden, wenn die Authentifizierungsebene "none" (anonym) lautet. 
elytron.dir-context.principal=Prinzipal zum Authentifizieren und Herstellen der Verbindung zum LDAP-Server. Kann weggelassen werden, wenn die Authentifizierungsbene "none" (anonym) lautet.
elytron.dir-context.credential-reference=Anmeldedatenreferenz zum Authentifizieren und Herstellen der Verbindung zum LDAP-Server. Kann weggelassen werden, wenn die Authentifizierungsbene "none" (anonym) lautet.
elytron.dir-context.credential-reference.store=Name des Anmeldedatenspeichers, der den Alias f\u00FCr die Anmeldedaten enth\u00E4lt.
elytron.dir-context.credential-reference.alias=Alias, der den gespeicherten geheimen Schl\u00FCssel oder die Anmeldedaten im Speicher kennzeichnet.
elytron.dir-context.credential-reference.type=Typ der Anmeldedaten, die diese Referenz kennzeichnet.
elytron.dir-context.credential-reference.clear-text=Geheimer Schl\u00FCssel in Klartext angegeben. Pr\u00FCft die Art und Weise, wie der Anmeldedatenspeicher Anmeldedaten/Passw\u00F6rter an Dienste liefert.
elytron.dir-context.enable-connection-pooling=Gibt an, ob ein Verbindungspool aktiviert ist.
elytron.dir-context.module=Name des Moduls, das als Basis zum Laden der Klasse verwendet wird.
elytron.dir-context.referral-mode=Wenn Verweise vorhanden sind, sollte ihnen gefolgt werden.
elytron.dir-context.ssl-context=Name des SSL-Kontexts, der zum Sichern der Verbindung zum LDAP-Server verwendet wird.
elytron.dir-context.connection-timeout=Timeout f\u00FCr die Verbindung zum LDAP-Server in Millisekunden.
elytron.dir-context.read-timeout=Lese-Timeout f\u00FCr einen LDAP-Vorgang in Millisekunden.
elytron.dir-context.properties=Zus\u00E4tzliche Verbindungseigenschaften f\u00FCr den DirContext.
elytron.policy=Definition, die einen Richtlinienanbieter einrichtet.
elytron.policy.add=Hinzuf\u00FCgevorgang zum Hinzuf\u00FCgen eines Richtlinienanbieters.
elytron.policy.remove=Entfernungsvorgang zum Entfernen eines Richtlinienanbieters.
elytron.policy.default-policy=Name des Standard-Richtlinienanbieters.
elytron.policy.jacc-policy=Definition eines Richtlinienanbieters, der JACC- und verwandte Dienste einrichtet.
elytron.policy.jacc-policy.name=Name des Anbieters.
elytron.policy.jacc-policy.policy=Name der java.security.Policy-Implementierung, die einen Richtlinienanbieter referenziert.
elytron.policy.jacc-policy.configuration-factory=Name der javax.security.jacc.PolicyConfigurationFactory-Implementierung, die den Factory-Anbieter einer Richtlinienkonfiguration referenziert.
elytron.policy.jacc-policy.module=Name des Moduls, aus dem der Anbieter geladen werden soll.
elytron.policy.custom-policy=Benutzerdefinierte Definition eines Richtlinienanbieters.
elytron.policy.custom-policy.add=Hinzuf\u00FCgevorgang zum Hinzuf\u00FCgen des benutzerdefinierten Anbieters.
elytron.policy.custom-policy.remove=Entfernungsvorgang zum Entfernen des benutzerdefinierten Anbieters.
elytron.policy.custom-policy.name=Name dieses Anbieters.
elytron.policy.custom-policy.class-name=Name der java.security.Policy-Implementierung, die einen Richtlinienanbieter referenziert.
elytron.policy.custom-policy.module=Name des Moduls, aus dem der Anbieter geladen werden soll.
