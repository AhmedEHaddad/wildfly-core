elytron.key-store.state=O estado do servi\u00E7o subjacente que representa este KeyStore no tempo de execu\u00E7\u00E3o. Se for diferente de UP, as opera\u00E7\u00F5es de tempo de execu\u00E7\u00E3o n\u00E3o ficar\u00E3o dispon\u00EDveis.
elytron.key-store.synchronized=A hora em que este KeyStore foi carregado ou salvo pela \u00FAltima vez. Observa\u00E7\u00E3o\: alguns provedores podem continuar a aplicar atualiza\u00E7\u00F5es depois que o KeyStore for carregado no servidor do aplicativo.
elytron.key-store.modified=Indica se a representa\u00E7\u00E3o na mem\u00F3ria do KeyStore foi alterada desde que foi carregada ou armazenada pela \u00FAltima vez. Observa\u00E7\u00E3o\: para alguns provedores, as atualiza\u00E7\u00F5es podem ser imediatas, sem mais carregamentos ou chamadas de armazenamento.
elytron.key-store.loaded-provider=Informa\u00E7\u00F5es sobre o provedor que foi usado para este KeyStore.
