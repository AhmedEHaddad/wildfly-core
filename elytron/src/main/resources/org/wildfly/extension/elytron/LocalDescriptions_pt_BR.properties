elytron.mechanism-provider-filtering-sasl-server-factory=Uma defini\u00E7\u00E3o SaslServerFactory que encapsula outra SaslServerFactory e ativa a filtragem de mecanismos com base no nome do mecanismo, nome do Provedor e vers\u00E3o. Todos os mecanismos carregados por f\u00E1bricas que n\u00E3o forem localizados usando um Provedor n\u00E3o ser\u00E3o filtrados por esta defini\u00E7\u00E3o.
