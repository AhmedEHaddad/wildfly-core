elytron.mechanism-provider-filtering-sasl-server-factory.sasl-server-factory=Refer\u00EAncia a uma f\u00E1brica de servidor SASL a ser encapsulada por esta defini\u00E7\u00E3o.
elytron.mechanism-provider-filtering-sasl-server-factory.enabling=Quando definido como "verdadeiro", nenhum mecanismo carregado do provedor \u00E9 ativado, a menos que corresponda a um dos filtros. Definir como "falso" tem efeito inverso.
elytron.mechanism-provider-filtering-sasl-server-factory.filters=Os filtros a serem aplicados ao comparar os mecanismos dos provedores. Um filtro corresponde quando todos os valores especificados correspondem ao par do mecanismo/provedor.
elytron.mechanism-provider-filtering-sasl-server-factory.filters.mechanism-name=Esta configura\u00E7\u00E3o ser\u00E1 aplicada somente quando um mecanismo com o nome especificado for usado. Se o atributo for omitido, isso corresponder\u00E1 a qualquer nome de mecanismo.
