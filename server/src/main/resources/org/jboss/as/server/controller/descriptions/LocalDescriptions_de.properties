deployment.full-replace-deployment.enabled=Boolesche Variable, die anzeigt, ob der Ersatzinhalt f\u00FCr das Deployment in der Laufzeit bereitgestellt wird (oder beim n\u00E4chsten Serverstart in der Laufzeit bereitgestellt werden sollte.) Ein nicht definierter Wert zeigt an, dass das vorhandene Deployment bewahrt werden soll.
deployment.full-replace-deployment.name=Eindeutiger Bezeichner des Deployments. Muss \u00FCber alle Deployments hinweg eindeutig sein.
deployment.full-replace-deployment.runtime-name=Name, unter dem das Deployment in der Laufzeit des Servers bekannt ist. Dies entspricht dem Dateinamen einer Deployment-Datei und bildet die Grundlage f\u00FCr die standardm\u00E4\u00DFigen Namen von z.B. der  Java Enterprise Edition Applikation und Modulen. Dies ist in der Regel dasselbe wie 'name', doch in einigen F\u00E4llen m\u00F6chten Benutzer u.U. zwei Deployments mit demselben 'runtime-name' (z.B. zwei Versionen von "foo.war") einsetzen, die beide im  Deployment-Inhaltsrepository verf\u00FCgbar sind. In diesem Fall brauchen die Deployments unterschiedliche 'name' Werte, tragen jedoch denselben 'runtime-name'.
